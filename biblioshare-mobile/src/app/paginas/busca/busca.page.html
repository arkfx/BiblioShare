<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Busca</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item lines="full">
    <ion-label position="floating">Título, autor ou ISBN</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-chip *ngFor="let modalidade of modalidades" color="medium" outline="true">
    <ion-label>{{ modalidade }}</ion-label>
  </ion-chip>

  <ion-list class="ion-margin-top">
    <ion-list-header>
      <ion-label>Resultados recentes</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>
        <h2>Engenharia de Dados Moderna</h2>
        <p>Bairro: Centro • Modalidade: Empréstimo</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Design de Produtos Digitais</h2>
        <p>Bairro: Savassi • Modalidade: Troca</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-text color="medium">
    <p>Integração com filtros e mapa chegará na Fase 4.</p>
  </ion-text>
</ion-content>
