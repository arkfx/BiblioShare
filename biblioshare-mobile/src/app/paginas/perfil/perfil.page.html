<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-avatar>
        <img src="assets/icon/favicon.png" alt="Avatar do usuário" />
      </ion-avatar>
      <ion-card-title>{{ usuario.nome }}</ion-card-title>
      <ion-card-subtitle>{{ usuario.email }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-label>Bairro</ion-label>
        <ion-note slot="end">{{ usuario.bairro }}</ion-note>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Livros disponíveis</ion-label>
        <ion-note slot="end">{{ usuario.livrosDisponiveis }}</ion-note>
      </ion-item>
      <ion-button expand="block" color="primary" class="ion-margin-top">
        Editar perfil
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-text color="medium">
    <p>Configurações avançadas serão liberadas nas próximas fases.</p>
  </ion-text>
</ion-content>
